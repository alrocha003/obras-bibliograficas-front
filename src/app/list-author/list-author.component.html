<div class="container">
    <h2>Autores Cadastrados</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th *ngFor="let item of items">{{ item }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
